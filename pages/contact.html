---
layout: pages
permalink: /contact/
category: contact
title: Contact Us
keywords: Contact Us
description: Contact Us
---
<div class="col-sm-12">
  <div class="card mb-30">
    <div class="google-map" data-height="250" data-address="{{ site.address }}" data-zoom="15" data-disable-controls="true" data-scrollwheel="false" data-marker="/images/assets/map-marker.png" data-marker-title="{{ site.company }}" data-styles="[{&quot;featureType&quot;:&quot;administrative.country&quot;,&quot;elementType&quot;:&quot;geometry&quot;,&quot;stylers&quot;:[{&quot;visibility&quot;:&quot;simplified&quot;},{&quot;hue&quot;:&quot;#ff0000&quot;}]}]"></div>
    <div class="card-body">
      <ul class="list-icon">
        <li><i class="fa fa-map-marker"></i>{{ site.address }}</li>
        <li><i class="fa fa-phone"></i>{{ site.tel }}</li>
        <li><i class="fa fa-fax"></i>{{ site.fax }}</li>
        <li><i class="fa fa-envelope"></i><a class="navi-link" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
      <a class="social-button shape-circle sb-facebook sb-light-skin" href="#"><i class="socicon-facebook"></i></a>
      <a class="social-button shape-circle sb-twitter sb-light-skin" href="#"><i class="socicon-twitter"></i></a>
      <a class="social-button shape-circle sb-instagram sb-light-skin" href="#"><i class="socicon-instagram"></i></a>
      <a class="social-button shape-circle sb-google-plus sb-light-skin" href="#"><i class="socicon-googleplus"></i></a>
    </div>
  </div>
</div>
