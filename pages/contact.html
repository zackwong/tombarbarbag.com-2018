---
layout: pages
permalink: /contact/
category: contact
title: Contact Us
keywords: Contact Us
description: Contact Us
---
<div class="col-sm-12">
  <div itemscope itemtype="http://schema.org/Organization">
    <div class="card mb-30">
      <div class="google-map" data-height="250" data-address="{{ site.address }}" data-zoom="15" data-disable-controls="true" data-scrollwheel="false" data-marker="/images/assets/map-marker.png" data-marker-title="{{ site.company }}" data-styles="[{&quot;featureType&quot;:&quot;administrative.country&quot;,&quot;elementType&quot;:&quot;geometry&quot;,&quot;stylers&quot;:[{&quot;visibility&quot;:&quot;simplified&quot;},{&quot;hue&quot;:&quot;#ff0000&quot;}]}]"></div>
      <div class="card-body">
        <ul class="list-icon">
          <li><i class="fa fa-map-marker"></i><span itemprop="address">{{ site.address }}</span></li>
          <li><i class="fa fa-phone"></i><span itemprop="telephone">{{ site.tel }}</span></li>
          <li><i class="fa fa-fax"></i><span itemprop="faxNumber">{{ site.fax }}</span></li>
          <li><i class="fa fa-envelope"></i><a class="navi-link" href="mailto:{{ site.email }}"><span itemprop="email">{{ site.email }}</span></a></li>
        </ul>
        <a itemprop="url" class="social-button shape-circle sb-facebook" href="{{ site.facebook }}" target="_blank"><i class="fa fa-facebook"></i></a>
        <a itemprop="url" class="social-button shape-circle sb-twitter" href="{{ site.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
        <a itemprop="url" class="social-button shape-circle sb-linkedin" href="{{ site.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a>
        <a itemprop="url" class="social-button shape-circle sb-instagram" href="{{ site.instagram }}" target="_blank"><i class="fa fa-instagram"></i></a>
        <a itemprop="url" class="social-button shape-circle sb-youtube" href="{{ site.youtube }}" target="_blank"><i class="fa fa-youtube"></i></a>
        <a itemprop="url" class="social-button shape-circle sb-vk" href="{{ site.vk }}" target="_blank"><i class="fa fa-vk"></i></a>
      </div>
    </div>
  </div>
</div>
