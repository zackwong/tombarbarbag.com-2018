---
layout: pages
permalink: /news/
category: news
title: News
keywords: News
description: News
---
{% for post in site.categories["news"] %}<div itemscope itemtype="http://schema.org/Article">
  <article class="row">
    <div class="col-md-3 order-md-2">
      <ul class="post-meta">
        <li><i class="fa fa-calendar"></i> <span itemprop="dateCreated">{{ post.date | date:"%d %b %Y" }}</span></a></li>
        <li><i class="fa fa-tag"></i> <span itemprop="keywords">{{ post.keywords }}</span></li>
      </ul>
    </div>
    <div class="col-md-9 order-md-1 blog-post">
      <div class="card text-center">
        <a itemprop="url" href="{{ site.url }}{{ post.url }}"><img itemprop="thumbnailUrl" class="card-img-top" src="/images/news/{{ post.image }}.jpg" alt="{{ post.title }}"></a>
        <div class="card-body">
          <h4 class="card-title"><span itemprop="headline">{{ post.title }}</span></h4>
          <p class="card-text"><span itemprop="description">{{ post.description }}</span></p>
          <a itemprop="url" class="btn btn-primary btn-sm" href="{{ site.url }}{{ post.url }}">Read More</a>
        </div>
      </div>
    </div>
  </article>
</div>{% endfor %}
