---
layout: pages
permalink: /news/
category: news
title: News
keywords: News
description: News
---
{% for post in site.categories["news"] %}<article class="row">
  <div class="col-md-3 order-md-2">
    <ul class="post-meta">
      <li><i class="icon-clock"></i> {{ post.date | date:"%d %b %Y" }}</a></li>
      <li><i class="icon-tag"></i> {{ post.keywords }}</li>
    </ul>
  </div>
  <div class="col-md-9 order-md-1 blog-post">
    <div class="card text-center">
      <a href="{{ site.url }}{{ post.url }}"><img class="card-img-top" src="/images/news/{{ post.image }}.jpg" alt="{{ post.title }}"></a>
      <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">{{ post.description }}</p>
        <a class="btn btn-primary btn-sm" href="{{ site.url }}{{ post.url }}">Read More</a>
      </div>
    </div>
  </div>
</article>{% endfor %}
