---
layout: pages
---
<div class="isotope-grid cols-3 mb-2">{% for post in site.categories["products"] %}{% if post.type-en == page.type-en %}
  <div class="grid-item">
    <div class="product-card">
      <a class="product-thumb" href="{{ site.url }}{{ post.url }}"><img src="/images/products/{{ post.image }}.jpg" alt="{{ post.title }}"></a>
      <h3 class="product-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
      <div class="product-buttons">
        <a class="btn btn-outline-primary btn-sm" href="{{ site.url }}{{ post.url }}">Learn More</button>
      </div>
    </div>
  </div>{% endif %}{% endfor %}
</div>
