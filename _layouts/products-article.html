---
layout: article
---
<div class="row">
  <div class="col-md-7">
    <div class="product-gallery">
      <div class="product-carousel owl-carousel">
        <div data-hash="one"><img src="/images/products/{{ page.image }}-1.jpg" alt="{{ page.title }}"></div>
        <div data-hash="two"><img src="/images/products/{{ page.image }}-2.jpg" alt="{{ page.title }}"></div>
        <div data-hash="three"><img src="/images/products/{{ page.image }}-3.jpg" alt="{{ page.title }}"></div>
        <div data-hash="four"><img src="/images/products/{{ page.image }}-4.jpg" alt="{{ page.title }}"></div>
      </div>
      <ul class="product-thumbnails">
        <li class="active"><a href="#one"><img src="/images/products/{{ page.image }}-1s.jpg" alt="{{ page.title }}"></a></li>
        <li><a href="#two"><img src="/images/products/{{ page.image }}-2s.jpg" alt="{{ page.title }}"></a></li>
        <li><a href="#three"><img src="/images/products/{{ page.image }}-3s.jpg" alt="{{ page.title }}"></a></li>
        <li><a href="#four"><img src="/images/products/{{ page.image }}-4s.jpg" alt="{{ page.title }}"></a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-5">
    <div class="padding-top-2x mt-2 hidden-md-up"></div>
    <h2 class="padding-top-1x text-normal">{{ page.title }}</h2>
    <div class="pt-1 mb-2"><span class="text-medium">Style NO:</span> {{ page.title }}</div>
    <div class="mb-2"><span class="text-medium">Main Material:</span> {{ page.material }}</div>
    <div class="mb-2"><span class="text-medium">Size:</span> {{ page.size }}</div>
    <div class="mb-2"><span class="text-medium">Packing:</span> {{ page.packing }} pcs/ctn</div>
    <div class="mb-2"><span class="text-medium">CTN size:</span> {{ page.ctn }}</div>
    <hr class="mb-3">
    <p><i class="fa fa-phone"></i> {{ site.tel }}</p>
    <p><i class="fa fa-fax"></i> {{ site.fax }}</p>
    <p><i class="fa fa-envelope"></i> <a class="navi-link" href="mailto:{{ site.email }}">{{ site.email }}</a></p>
    <div class="sp-buttons mt-2 mb-2">
      <a class="btn btn-primary" href="{{ site.url }}/{{ page.type-en }}/">More {{ page.type }}</a>
    </div>
  </div>
</div>
