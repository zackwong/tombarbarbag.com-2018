---
layout: article
---
<div class="row">
  <div class="col-md-7">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/images/products/{{ page.image }}-1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/products/{{ page.image }}-2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/products/{{ page.image }}-3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
  <div class="col-md-5">
    <div class="padding-top-2x mt-2 hidden-md-up"></div>
    <h2 class="padding-top-1x text-normal">{{ page.title }}</h2>
    <div class="pt-1 mb-2"><span class="text-medium">Style NO:</span> {{ page.title }}</div>
    <div class="mb-2"><span class="text-medium">Main Material:</span> {{ page.main-material }}</div>
    <div class="mb-2"><span class="text-medium">Lining Material:</span> {{ page.lining-material }}</div>
    <div class="mb-2"><span class="text-medium">Size:</span> {{ page.size }}</div>
    <div class="mb-2"><span class="text-medium">Packing:</span> {{ page.packing }} pcs/ctn</div>
    <div class="mb-2"><span class="text-medium">CTN size:</span> {{ page.ctn }}</div>
    <hr class="mb-3">
    <div class="d-flex flex-wrap justify-content-between">
      <div class="entry-share mt-2 mb-2">
        <span class="text-muted">Share:</span>
        
      </div>
      <div class="sp-buttons mt-2 mb-2">
        <a class="btn btn-primary" href="{{ site.url }}/{{ page.type-en }}/">More {{ page.type }}</a>
      </div>
    </div>
  </div>
</div>
