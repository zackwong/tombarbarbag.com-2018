---
layout: article
---
<div itemscope itemtype="http://schema.org/Article">
  <h2 class="text-center"><span itemprop="headline">{{ page.title }}</span></h2>
  <p class="text-center"><span itemprop="dateCreated">{{ page.date | date:"%d %b %Y" }}</span></p>
  <div class="share-links text-center">
    <a class="social-button shape-circle" href="https://www.facebook.com/share.php?u={{ site.url }}{{ page.url }}" target="_blank"><i class="fa fa-facebook"></i></a>
    <a class="social-button shape-circle" href="https://twitter.com/home/?status={{ site.url }}{{ page.url }}" target="_blank"><i class="fa fa-twitter"></i></a>
    <a class="social-button shape-circle" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" target="_blank"><i class="fa fa-linkedin"></i></a>   
  </div>
  <div class="padding-top-2x">
    <span itemprop="articleBody">
      {{ content }}
    </span>
  </div>
</div>
<p class="padding-top-2x text-center"><a href="{{ site.url }}/{{ page.type-en }}/" class="btn btn-primary btn-sm mt-4">More News</a></p>
